shell:
  program: /bin/zsh
  args:
    - -l
      #    - -c
      #    - "tmux"

env:
  TERM: xterm-256color

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
      
window:
  decorations: None
  padding:
    x: 2 
    y: 2

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Source Code Pro
    style: Regular
  size: 18.0
draw_bold_text_with_bright_colors: true

# Colors
import:
  - ~/.config/alacritty/default_colors.yml

    #cursor:
    #  style:
    #   shape: Block
    #  vi_mode_style: Beam
    #  unfocused_hollow: true

live_config_reload: true

