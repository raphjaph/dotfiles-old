shell:
  program: /usr/local/bin/zsh
  args:
    - -l
      #    - -c
      #    - "tmux"

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
      
window:
  padding:
    x: 2 
    y: 2

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 1

font:
  normal:
    family: Source Code Pro
    style: Regular
  size: 12.0
draw_bold_text_with_bright_colors: true


colors:
  primary:
    background: '#000000'
    foreground: '#c5c8c6'
  normal:
    black:   '#191919'
    red:     '#b02626'
    green:   '#40a62f'
    yellow:  '#f2e635'
    blue:    '#314ad0'
    magenta: '#b30ad0'
    cyan:    '#32d0fc'
    white:   '#acadb1'
  bright:
    black:   '#36393d'
    red:     '#ce2727'
    green:   '#47c930'
    yellow:  '#fff138'
    blue:    '#2e4bea'
    magenta: '#cc15ed'
    cyan:    '#54d9ff'
    white:   '#dbdbdb'
  dim:
    black:   '#676f78'
    red:     '#b55454'
    green:   '#78a670'
    yellow:  '#faf380'
    blue:    '#707fd0'
    magenta: '#c583d0'
    cyan:    '#8adaf1'
    white:   '#e0e3e7'

cursor:
  style:
   shape: Block
  vi_mode_style: Beam
  unfocused_hollow: true

live_config_reload: true

